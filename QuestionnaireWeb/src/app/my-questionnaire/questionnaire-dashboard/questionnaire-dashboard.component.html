<div class="grid-container">
  <h1 class="mat-h1">my questionnaires</h1>
  <mat-grid-list cols="6" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards" [colspan]="card.cols" [rowspan]="card.rows">
    <app-questionnaire-summary-card [questionnaireSummary]= "card"></app-questionnaire-summary-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
